<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Calculator
    </h1>
    <div class="calcContainer">
        <input type="text" readonly="" class="input">
        <div class="Col1">
            <button class="btn add" data-action="add">+</button>
            <button class="btnNum num7">7</button>
            <button class="btnNum num4">4</button>
            <button class="btnNum num1">1</button>
            <button class="btnNum num0">0</button>
        </div>
        <div class="Col2">
            <button class="btn sub" data-action="substract">-</button>
            <button class="btnNum num8">8</button>
            <button class="btnNum num5">5</button>
            <button class="btnNum num2">2</button>
            <button class="btn dot"data-action="dot">.</button>
        </div>
        <div class="Col3">
            <button class="btn">&times;</button>
            <button class="btnNum num9">9</button>
            <button class="btnNum num6">6</button>
            <button class="btnNum num3">3</button>
            <button class="btn ac" data-action="clear">AC</button>
        </div>
        <div class="Col4">
            <button class="btn" data-action="divide">รท</button>
            <button class="equalbtn" data-action="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
